      why_4_title: "開關泛黃"
      why_4_subtitle: "溫暖舒適家庭不外乎圍繞著乾淨的周遭與牆壁，但出現了一個泛黃老舊的開關？是否有點煞風景"
      why_5_title: "插座銅片鬆脫發燙"
      why_5_subtitle: "老舊插座同時也伴隨著銅片鬆脫問題，導致插頭與電源接觸不良而發熱發燙"
      why_6_title: "面板太小"
      why_6_subtitle: "近年來開關面板越來越大，原因就是舊式小面板開關，力矩太小不好按壓"

