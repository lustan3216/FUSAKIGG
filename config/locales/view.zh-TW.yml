      重點是不專業拔線過程會導致銅線受損，導致氧化銅線過熱，長久外皮處在銅線帶來的高溫的危險是無法想像的．
      <br><br>
      浪費了大半時間和力氣，拔下來後要安裝時還需要研究電路圖，上面寫著0、1、3，才驚覺0、1、3是什麼祕密數字！！！如果您
      安裝的是兩個開關控制同一盞燈具的開關時就又更複雜了，當你GOOGLE研究好看懂時又發現...哪條線是電源線哪條是接地哪條
      是火線啊？插線的重點是一定要插到底，沒有插到底的情況也會發生過熱到底走火的情況，在經歷重重困難最後順利裝完時卻發現
      花了兩小時只裝了一個開關時，當你看到身後還有一大包的開關插座，你會想著為什麼當初沒有選擇師傅安裝...
      <br><br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;常常有客人把電線接錯發生電燈不亮或是故障等問題，其實大部分更換開關時所發生的故障問題都不是開關本身，而是插錯線或是安
