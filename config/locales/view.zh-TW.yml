      diy_content_html: "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;安裝開關插座首先當然需要先拆解下來，一般第一個步驟是先
      把電源關掉，但有小部分人會因為忘記或是不知道要關而發生危險意外，再來開關插座從牆壁分離時需要拆解電線，絕大部分都
